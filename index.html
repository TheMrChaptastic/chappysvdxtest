<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<link rel="icon" type="image/png" href="images/me.ico"/>
		<title>Chappy's SDVX Controller Tester</title>
		<script src="script.js"></script>
	</head>

	<body align="center" class="container">
		<header>
			<h1>SVDX Controller Tester</h1>
			<h2>Made by Chappy</h2>
		</header>
		<div>
			<div id="VOL-L" class="buttons spin">
				<p>VOL-L</p>
			</div>
			<div id="Start" class="buttons start-button" >
				<p>Start</p>
			</div>
			<div id="VOL-R" class="buttons spin">
				<p>VOL-R</p>
			</div>
		</div>
		<br>
		<div>
			<div id="BT-A" class="buttons bt-buttons" >
				<p id="test">BT-A</p>
			</div>
			<div id="BT-B" class="buttons bt-buttons" >
				<p>BT-B</p>
			</div>
			<div id="BT-C" class="buttons bt-buttons" >
				<p>BT-C</p>
			</div>
			<div id="BT-D" class="buttons bt-buttons" >
				<p>BT-D</p>
			</div>
		</div>
		<br>
		<div>
			<div id="FX-L" class="buttons fx-buttons" >
				<p>FX-L</p>
			</div>
			<div id="FX-R" class="buttons fx-buttons" >
				<p>FX-R</p>
			</div>
		</div>
		<br>
		<div>
			<h4>Keyboard/Mouse Controls</h4>
			<p>VOL-L: Mouse Up/Down<br>VOL-R: Mouse Right/Left<br>Start: "1"<br>
			VOL-L: "D"<br>VOL-L:"F"<br>VOL-L: "J"<br>VOL-L: "K"<br>
			FX-L: "C"<br>FX-R: "M"
			</p>
		</div>
	</body>
</html>
